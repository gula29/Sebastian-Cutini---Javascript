<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css" />
  <script src="https://kit.fontawesome.com/990c4f0cef.js" crossorigin="anonymous"></script>
  <title>K'ARMI</title>
</head>

<body>
  <header>
    <h1 class="fs-1 fw-bold text-center m-auto pt-1 bg-secondary text-white">K'ARMI </h1>
    <h2 class="fs-2 fw-bold text-center">CARPINTERIA ARTESANAL</h2>
  </header>
  <nav class="navbar navbar-expand-lg bg-light sticky-top ">
    <div class="container-fluid ">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">INICIO</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              FABRICACION
            </a>
            <ul class="dropdown-menu categoria " aria-labelledby="navbarScrollingDropdown">
              <li><a class="dropdown-item " id="todos" href="index.html">TODOS</a></li>
              <li><a class="dropdown-item " id="fibro-facil" href="#">FIBRO FACIL</a></li>
              <li><a class="dropdown-item " id="pino" href="#">PINO</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#formulario">CONTACTO</a>
          </li>
        </ul>

        <a class="btn-cart-nav" href="#productos-seleccionados">
          <img src="public/carrito.jpg" alt="" class="img-cart-nav" /> <span id="contadorCarrito">0</span>
        </a>
        
      </div>
    </div>
  </nav>

  <main>


    <div class="contenedorProductos" id="lista-productos">


    </div>

    <div class="container" id="productos-seleccionados">
      <div>
        <a class="btn-cart" data-bs-toggle="collapse" href="#contenedor-carrito" role="button"> PRODUCTOS SELECCIONADOS
          <img src="public/carrito.jpg" alt="" class="img-cart" />
        </a>
      </div>

      <div class="collapse" id="contenedor-carrito">
        <div id="carrito">
          <table class="table" id="lista-carrito">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Quitar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
              </tr>
            </tbody>

          </table>
          <div class="vaciar-carro">
            <button type="button" class="btn btn-outline-danger" id="vaciar-carrito">
              Vaciar Carrito
            </button>

          </div>
        </div>
      </div>
    </div>
    <div class="tit-form">COMPLETE EL FORMULARIO PARA FINALIZAR EL PEDIDO</div>
    <form name="formulario" action="/buscador" method="post">
      <div class="container" id="formulario">
        <div class="mb-3">
          <label>Nombre y Apellido</label>
          <input type="text" class="form-control" id="nombre" />
        </div>
        <div class="mb-3">
          <label>Teléfono de contacto</label>
          <input type="text" class="form-control" id="telefono" />
        </div>
        <div class="mb-3">
          <label>Correo electrónico</label>
          <input type="email" class="form-control" id="correo" />
        </div>
        <div class="button-container ">
          <button type="button" class="btn btn-outline-success " id="confirmar-carrito">
            Confirmar Pedido
          </button>
        </div>
      </div>
    </form>
    <footer>Copyright - Sebastian Cutini</footer>
  </main>
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
